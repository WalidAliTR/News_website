<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Site Login</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-wrapper">
      <img src="assets/images/logo.png" alt="News Site Logo" class="logo" onload="animateLogo()">
      <h1 class="animated-text">Stay Informed. <span class="highlight">Stay Engaged.</span></h1>
      <p>Access exclusive news, personalized recommendations, and more.</p>
      <form action="#">
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" required onkeyup="usernameHighlight()">
          </div>
        <div class="input-field">
          <label for="username">Email</label>
          <input type="text" id="username" required onkeyup="usernameHighlight()">
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="input-field">
            <label for="password">Retype Password</label>
            <input type="password" id="password" required>
          </div>
        <button type="submit" class="animated-button">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Login Now</a></p>
    </div>
    <div class="particle-container">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
